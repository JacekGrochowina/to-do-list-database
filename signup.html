<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5e965261f7.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
</head>

<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="nav nav__main">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Startowa</a>
                </li>
                <li class="nav__item">
                    <a href="signin.html" class="nav__link">Zaloguj się</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link nav__link--active">Zarejestruj się</a>
                </li>
            </ul>
        </nav>


        <!-- Main Content Page -->
        <main class="flex-grow-1">
            <div class="row no-gutters" style="height: calc(100vh - 80px);">
                <div class="col-12 col-md-6 flex-center p-5">
                    <img style="width: 65%;" src="src/assets/svg/hero/SignUp.svg" class="svg svg__sign-in">
                </div>
                <div class="col-12 col-md-6 flex-center border p-5">
                    <div class="form-wrapper">

                        <!-- Header -->
                        <header class="header">
                            <h1>Zarejestruj się<i class="fas fa-user-plus"></i></h1>
                        </header>

                        <!-- Form -->
                        <form class="form">
                            <div class="form__group">
                                <input class="input" id="email" type="email" placeholder="Email">
                            </div>

                            <div class="form__group">
                                <input class="input" id="password" type="password" placeholder="Hasło">
                            </div>

                            <div class="form__group">
                                <input class="input" id="confirmPassword" type="password" placeholder="Powtórz hasło">
                            </div>

                            <div class="form__group form__group--button">
                                <button type="submit" id="btn-signup">Dalej<i class="fas fa-chevron-right"></i></button>
                            </div>
                        </form>

                        <!-- Footer -->
                        <div class="footer text-center">
                            <a class="desc" href="signin.html">Masz już założone konto?</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!------------------------------------------------------------>
    <!------------------------ JavaScript ------------------------>
    <!------------------------------------------------------------>

    <!-- Firebase Config -->
    <script src="./src/js/firebase-config.js"></script>

    <!-- Sign Up With Email and Password -->
    <script type="module" src="./src/js/signup.js"></script>

    <!-- Take user to MainPage -->
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                window.location.href = "MainPage.html";
            }
        })
    </script>
</body>

</html>
