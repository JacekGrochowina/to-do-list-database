<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lista</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5e965261f7.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
</head>

<body>
    <div class="app">

        <!-- Navigation -->
        <nav class="nav nav__main">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Wyloguj się</a>
                </li>
            </ul>
        </nav>


        <!-- Main Content Page -->
        <main class="flex-grow-1 flex-center py-5">
            <div class="container container--expand position-relative">
                <div class="row align-items-center">
                    <div class="
                        col-lg-8
                        col-md-9
                        col-12
                        pt-md-6
                    ">
                        <img src="./src/assets/svg/hero/StartPage.svg" class="svg svg__start-page">
                    </div>

                    <div class="
                        offset-lg-6 col-lg-6
                        offset-md-5 col-md-7
                        offset-sm-2 col-sm-10
                        offset-0 col-12
                        position-absolute" style="z-index: 10;">
                        <div class="wrapper">
                            <h1 class="title title__hero">
                                <span class="hero margin-0">Witaj</span>
                            </h1>
                            <div class="wrapper" style="text-align: center;">
                                <button class="button button__default" data-function="start">zacznij</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>


    <!-- JavaScript -->
    <script type="module" src="./src/js/firebase-config.js"></script>

    <script type="module">
        import * as fnc from './src/js/functions.js';

        function showTrue() {
            window.location.href = './signin.html';
        }

        function showFalse() {
            window.location.href = './signup.html';
        }

        document.querySelector('button[data-function="start"]').addEventListener('click', () => {

            fnc.showPopup.dialog('Czy masz już konto?', 'Tak, mam', 'Jeszcze nie', showTrue, showFalse);

        });
    </script>
</body>

</html>
